<h1>{{welcome}}</h1>

<div *ngIf="selectHero">
		<h2>{{selectedHero.name}} details!</h2>
		<div>
			<label>Id:</label>
			{{selectedHero.id}}
		</div>
		<div>
			<label>Name</label>
			<input class="form-control" [(ngModel)]="selectedHero.name">
		</div>
</div>		
<label>My Heros</label>
<ul class="heros">
	<li *ngFor="let hero of heroes" (click)="onSelect(hero)">
		<span class="badge">{{hero.id}}</span>{{hero.name}}
	</li>
</ul>
